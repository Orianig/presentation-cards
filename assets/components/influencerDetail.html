<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Oriana Infante" />
    <!-- Tittle -->
    <title>Presentation | Cards</title>
    <link rel="icon" href="../img/users-solid.svg" type="image/png" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/details.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="../js/details.js"></script>
  </head>
  <body>
    <section class="container-fluid p-4">
      <article class="row customized-rows">
        <!-- TOP -->
        <!-- Columna 1 (en dispositivos móviles, se coloca primero) -->
        <div class="col-12 col-md-4 order-0 order-md-0">Columna 1</div>
        <!-- Columna 2 (en dispositivos móviles, se coloca debajo de las columnas 1 y 3) -->
        <div class="col-12 col-md-4 order-2 order-md-1">Columna 2</div>
        <!-- Columna 3 (en dispositivos móviles, se coloca segundo) -->
        <div class="col-12 col-md-4 order-1 order-md-2">Columna 3</div>
        <!-- I COL -->
        <div class="col-12 col-md-4 order-3 order-md-3">
          Columna 4
          <div class="bg-danger">a</div>
          <div class="bg-primary">b</div>
          <div class="bg-danger">c</div>
          <div class="row">
            <div class="col-12 col-md-6 bg-primary"">Columna 1</div>
            <div class="col-12 col-md-6 bg-danger"">Columna 2</div>
          </div>
        </div>
        <!-- II COL -->
        <div class="col-12 col-md-4 order-4 order-md-4">Columna 5
            <div class="bg-danger">a</div>
            <div class="bg-primary">b</div>
            <div class="bg-danger">c</div>
            <div class="bg-primary">d</div>
        </div>
        <!-- III COL -->
        <div class="col-12 col-md-4 order-5 order-md-5">Columna 6
            <div class="bg-danger">a</div>
            <div class="bg-primary">b</div>
            <div class="bg-danger">c</div>
            <div class="bg-primary">d</div>
            <div class="bg-danger">e</div>
            <div class="bg-primary">f</div>
        </div>
      </article>
    </section>
  </body>
</html>
