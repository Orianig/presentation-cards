<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Oriana Infante" />
    <!-- Tittle -->
    <title>Presentation | Cards</title>
    <link rel="icon" href="../img/users-solid.svg" type="image/png" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- * From here bootstrap grid -->
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/details.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="../js/details.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <!-- HEADER -->
      <header class="d-flex flex-wrap justify-content-between mt-4">
        <!-- Columna 1 (en dispositivos móviles, se coloca primero) -->
        <div class="d-flex col-6 col-md-4 order-0 order-md-0">
          <div class="col-6 col-md-2">
            <figure class="picture-container position-relative">
              <img
                class="picture-profile"
                src="https://concepto.de/wp-content/uploads/2015/03/naturaleza-medio-ambiente-e1505407093531.jpeg"
                alt="..."
              />
              <img
                class="icon-social-media position-absolute top-0 start-0"
                src="../img/instagram circle.png"
                alt="..."
              />
            </figure>
          </div>
          <div class="col-6 col-md-8 d-flex flex-column justify-content-start">
            <p class="text-data">influencerName</p>
            <div class="d-flex flex-row">
              <img class="text-icons" src="../img/instagram.png" alt="Icono" />
              <p class="text-data">Username</p>
            </div>
            <div class="d-flex flex-row">
              <img class="text-icons" src="../img/espana.png" alt="Icono" />
              <p class="text-data">
                PAIS -
                <i class="fa-solid fa-venus">
                  <i class="fa-solid fa-mars"> </i
                ></i>
                sexo, edad
              </p>
            </div>
          </div>
        </div>
        <!-- Columna 2 (en dispositivos móviles, se coloca debajo de las columnas 1 y 3) -->
        <div class="col-12 col-md-4 order-2 order-md-1 row">
          <div class="col-4">
            <h1>1</h1>
          </div>
          <div class="col-4">
            <h1>2</h1>
          </div>
          <div class="col-4">
            <h1>3</h1>
          </div>
        </div>
        <!-- Columna 3 (en dispositivos móviles, se coloca segundo) -->
        <div class="col-6 col-md-4 order-1 order-md-2">
          <div class="d-flex flex-column justify-content-end">
            <h6 class="d-flex justify-content-end">Salir</h6>
            <h6 class="d-flex justify-content-end">Descragar influcard</h6>
            <h6 class="d-flex justify-content-end">Ver perfil</h6>
            <h6 class="d-flex justify-content-end">Datos actualizados</h6>
          </div>
        </div>
      </header>
      <!-- BODY -->
      <div class="bg-secondary grid">
        <!-- I COL -->
        <div class="g-col-12 g-col-md-4 grid">
          <div class="g-col-12 card d-flex align-items-center gap-2">
            <span class="circle-element">
              <i class="text-icon-color fa-solid fa-users"></i> </span
            >AUDIENCIA
          </div>

          <div class="card g-col-12">
            <h1 class="col-4">HOLA</h1>
            <h1 class="col-4">HOLA</h1>
            <h1 class="col-4">HOLA</h1>
          </div>

          <div class="card g-col-12">a</div>

          <div class="card g-col-6">grafico 1</div>
          <div class="card g-col-6">grafico 2</div>
        </div>
        <!-- II COL -->
        <div class="g-col-12 g-col-md-4 d-flex flex-column gap-1">
          <div class="card d-flex align-items-center gap-2">
            <div class="circle-element">
              <i class="text-icon-color fa-solid fa-camera"></i>
            </div>
            PUBLICACIONES
          </div>
          <div class="card">a</div>
          <div class="card">b</div>
          <div class="card">c</div>
          <div class="card">d</div>
        </div>
        <!-- III COL -->
        <div class="g-col-12 g-col-md-4 d-flex flex-column gap-1">
          <div class="card d-flex align-items-center gap-2">
            <div class="circle-element">
              <i class="text-icon-color fa-solid fa-chart-line"></i>
            </div>
            DESEMPEÑO
          </div>
          <div class="card">a</div>
          <div class="card">b</div>
          <div class="card">c</div>
          <div class="card">d</div>
          <div class="card">e</div>
          <div class="card">f</div>
        </div>
      </div>
    </div>
  </body>
</html>
