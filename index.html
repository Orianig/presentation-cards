<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Oriana Infante" />
    <!-- Tittle -->
    <title>Presentation | Cards</title>
    <link rel="icon" href="./assets/img/users-solid.svg" type="image/png" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <section class="container-fluid mt-3">
      <!-- CARD -->
      <article class="custom-card d-flex flex-row position-relative">
        <!-- Bars -->
        <div class="position-absolute top-0 end-0 m-2">
          <i class="fa-solid fa-bars"></i>
        </div>
        <!-- Left side -->
        <div
          class="d-flex flex-column justify-content-center align-items-center col-5 p-3"
        >
          <div class="picture-container">
            <figure>
              <img
                class="picture mb-2"
                src="https://concepto.de/wp-content/uploads/2015/03/naturaleza-medio-ambiente-e1505407093531.jpeg"
                alt="..."
              />
              <div class="text-picture">
                <p>Ver Influcard</p>
              </div>
            </figure>
          </div>
          <div class="">
            <p class="text-data">Username</p>
            <p class="text-data mb-0">Sex, age</p>
            <p class="text-data">Country</p>
          </div>
        </div>

        <!-- Right side -->
        <div class="custom-text d-flex flex-column col-7 p-2">
          <!-- TOP -->
          <span class="mt-2 fs-6 mb-2 fw-semibold">NombreInfluencer</span>
          <!-- Elements -->
          <!-- Audience -->
          <div class="custom-flex-items">
            <i class="fa-solid fa-users col-1"></i>
            <p class="col-7">Audiencia:</p>
            <p class="col-4 text-end">number</p>
          </div>
          <!-- Fakes -->
          <div class="custom-flex-items">
            <i class="fa-solid fa-user-xmark col-1"></i>
            <p class="col-7">Fakes:</p>
            <p class="col-4 text-end">number</p>
          </div>
          <!-- Media Eng -->
          <div class="custom-flex-items">
            <i class="fa-solid fa-heart col-1"></i>
            <p class="col-7">Media Eng:</p>
            <p class="col-4 text-end">number</p>
          </div>
          <!-- Eng Rate -->
          <div class="custom-flex-items">
            <i class="fa-solid fa-heart-pulse col-1"></i>
            <p class="col-7">Eng Rate:</p>
            <p class="col-4 text-end">number</p>
          </div>
          <!-- Impressions -->
          <div class="custom-flex-items">
            <i class="fa-solid fa-eye col-1"></i>
            <p class="col-7">Impresiones:</p>
            <p class="col-4 text-end">number</p>
          </div>
        </div>
      </article>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
